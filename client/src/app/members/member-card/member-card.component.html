<div class="card">
    <div class="card-img-wrapper">
        <img src="{{members.photoUrl || './assets/user.png'}}" alt="{{members.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary" routerLink="/members/{{members.userName}}"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
        </ul>

      
    </div>
    <div class="card-body-p-1">
        <h6 class="card-title text-conter mb-1"><i class="fa fa-user mr-2"></i>{{members.knownAs}}</h6>
        <p class="card-text text-muted text-center">{{members.country}}</p>
    </div>
   
</div>
